<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreSidemen Among Us Stats</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --primary: #FF4154;
            --secondary: #7928CA;
            --background: #0A0A0A;
            --card-bg: #1A1A1A;
            --text: #FFFFFF;
            --text-secondary: #A0A0A0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            
        }
.player-avatar img {
    object-fit: cover;
    border-radius: 50%;
}

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .stats-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .kill-stats {
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 0;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            margin-right: 0.5rem;
        }

        .role-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .role-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .role-title i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>

        function renderPlayers(players) {
            const grid = document.getElementById('playersGrid');
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card fade-in';
                card.onclick = () => showPlayerDetails(player);
                
                const winRate = ((player.Wins / player["Games Played"]) * 100).toFixed(1);
                const kdr = player.KDR.toFixed(2);
                
                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-avatar">
                         <img src="${player.avatar}" alt="${player.Name}'s Avatar" style="width: 100%; height: 100%; border-radius: 50%;">

                        </div>
                        <h2>${player.Name}</h2>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <span class="stat-label">
                                <i class='bx bxs-trophy icon'></i>Win Rate
                            </span>
                            <span class="stat-value">${winRate}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">
                                <i class='bx bxs-knife icon'></i>KDR
                            </span>
                            <span class="stat-value">${kdr}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">
                                <i class='bx bx-game icon'></i>Games
                            </span>
                            <span class="stat-value">${player["Games Played"]}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">
                                <i class='bx bxs-skull icon'></i>Kills
                            </span>
                            <span class="stat-value">${player.Kills}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showPlayerDetails(player) {
            const modal = document.getElementById('playerModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2 style="font-size: 2rem; margin-bottom: 1.5rem;">${player.Name}'s Statistics</h2>
                
                <div class="role-stats">
                    <div class="role-title">
                        <i class='bx bxs-ghost' style="color: var(--danger)"></i>
                        Imposter Performance
                    </div>
                    <div class="stats-detail">
                        <div class="stat-item">
                            <span class="stat-label">Games as Imposter</span>
                            <span class="stat-value">${player["Imposter Games"]}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Imposter Win Rate</span>
                            <span class="stat-value">${player["Imposter Win %"]}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Kills per Game</span>
                            <span class="stat-value">${player["Kills Per Imposter Game"]}</span>
                        </div>
                    </div>
                </div>

                <div class="role-stats">
                    <div class="role-title">
                        <i class='bx bx-user' style="color: var(--success)"></i>
                        Crewmate Performance
                    </div>
                    <div class="stats-detail">
                        <div class="stat-item">
                            <span class="stat-label">Games as Crewmate</span>
                            <span class="stat-value">${player["Crewmate Games"]}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Crewmate Win Rate</span>
                            <span class="stat-value">${player["Crewmate Win %"]}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Task Completion</span>
                            <span class="stat-value">${player["Task Completion %"]}%</span>
                        </div>
                    </div>
                </div>

                <div class="kill-stats">
                    <h3 style="font-size: 1.2rem; margin-bottom: 1rem;">Activity Metrics</h3>
                    <div style="display: grid; gap: 1rem;">
                        <div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span class="stat-label">
                                    <i class='bx bx-search icon'></i>
                                    Bodies Reported
                                </span>
                                <span>${player["Bodies Reported"]}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(player["Bodies Reported"] / 100) * 100}%"></div>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span class="stat-label">
                                    <i class='bx bx-bell icon'></i>
                                    Emergency Meetings
                                </span>
                                <span>${player["Emergency Meetings"]}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(player["Emergency Meetings"] / 50) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Animate progress bars
            anime({
                targets: '.progress-fill',
                width: function(el) {
                    return el.style.width;
                },
                easing: 'easeInOutQuad',
                duration: 1000,
  delay: anime.stagger(200)
});
}

// Close modal 
document.querySelector('.close-btn').addEventListener('click', () => {
  document.getElementById('playerModal').style.display = 'none';
});

window.addEventListener('click', (e) => {
  const modal = document.getElementById('playerModal');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});


renderPlayers(playerData);

// Add card hover animations
document.querySelectorAll('.player-card').forEach(card => {
  card.addEventListener('mouseenter', () => {
    anime({
      targets: card,
      translateY: -10,
      duration: 300,
      easing: 'easeOutQuad'
    });
  });

  card.addEventListener('mouseleave', () => {
    anime({
      targets: card,
      translateY: 0,
      duration: 300,
      easing: 'easeOutQuad'
    });
  });
});
